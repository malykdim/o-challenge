<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ottonova</title>
        <link rel="stylesheet" href="./styles/css/main-grid.css">
    </head>

    <body class="grid-container">
        <header>
        </header>
        <main>
            <section class="contact-page">
                <div class="contact-page--info">
                    <div class="address">
                        <p>
                            Ottostraße 4, <br>
                            80333 München
                        </p>
                    </div>
                    <div class="phone">
                        <p>089 121 407 12</p>
                    </div>
                </div>
                <div class="contact-page--logo-symbol">
                    <img src="./assets/logo_ottonova_bildmarke_negativ_RGB.png" class="logo" alt="logo">
                </div>
                <div id="mainContainer" class="mainContainer activeForm">
                    <div class="contact-page--form">
                        <form id="form">
                            <fieldset class="group">
                                <label for="name" class="label"></label>
                                <input type="text" name="name" class="input" placeholder="Full Name" min="6" max="45" >
                                <span class="tick"></span>
                                <div id="error_name"  style="color: rgb(189, 21, 99)"></div>
                            </fieldset>
                            <fieldset class="group" id="gender">
                                <label for="male" class="label">
                                    <span class="radio-empty">
                                    </span>
                                    <input type="radio" name="gender" id="male" value="male" required> Male
                                </label>                
                                <label for="female" class="label">
                                    <span class="radio-empty">
                                    </span>
                                    <input type="radio" name="gender" id="female" value="female"> Female
                                </label>
                                <div id="error_gender" class="error"></div>
                            </fieldset>
                            
                            <fieldset class="group">
                                <label for="email" class="label"></label>
                                <input type="email" class="input" name="email" placeholder="Email" >
                                <div id="error_email"  style="color: rgb(189, 21, 99)"></div>
                            </fieldset>
                            <fieldset class="group">
                                <input type="checkbox" id="permission" name="permission">
                                <label for="permission" class="label">Contact permission</label> 
                            </fieldset>
                            <fieldset class="group">
                                <div class="select">
                                    <select id="dateSelect" class="input" name="date" >
                                    </select>
                                </div>
                                <div id="error_date" style="color: rgb(189, 21, 99)"></div>
                            </fieldset>
                            <fieldset class="group">
                                <input type="submit" value="Send" id="send"/>
                            </fieldset>
                        </form>
                    </div>
                    <div class="contact-page--message message">
                    </div>                    
                </div>
            </section>
        </main>
        <footer>
        </footer>
        
        <script src="dates.json" type="application/json"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
